  <h1>About ZhengLove</h1>
  <p>ZhengLove社團法人中華展樂健康促進協會</p>
  <p>象徵著「舒展與懷抱快樂」的意象，期待在這個社會上每一個人能擁有身心靈的健康愉快生活。</p>
  <p>結合社會各階層力量，共同規劃與推動服務對象與家庭相關協助。</p>
  <p>我們關注於高齡者與身心障礙族群面臨的生活挑戰與困境，</p>
  <p>在逐漸老化過程中，遭逢經濟、照顧、居住、就業、生活支持等多面向需求，</p>
  <p>透過推動從事直接服務、心理衛生宣導、研究、產官學合作、連結教育體系與服務產業等多元方式，</p>
  <p>能協助服務對象獲得適切的服務，在充滿支持與友善的環境中迎向挑戰，活得更好更健康。</p>
